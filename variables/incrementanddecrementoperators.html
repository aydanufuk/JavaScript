<html>

<head>
	<title>Increment and Decrement Operators</title>
	<script>
	
	
	var x = 10;
	var y = x++;
	
	document.write("x: "+x+"<br/>");
	document.write("y: "+y+"<br/>");
	//document.write("</br>");
	
	var a=10;
	var b=++a;
	
	document.write("a: "+a+"<br/>");
	document.write("b: "+b+"<br/>");
	
	
	</script>
 </head>
 

	
</html>
