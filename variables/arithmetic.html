<html>

<head>
	<title>Arithmetic Operators</title>
	<script>
	var x = 10;
	var y = 20;
	var z = x + y;
	document.write(z);
	document.write("</br>");
	document.write(x+y);
	document.write("</br>");
	document.write(x-y);
	document.write("</br>");
	document.write(x*y);
	document.write("</br>");
	document.write(x/y);
	document.write("</br>");
	</script>
 </head>
 

	
</html>
