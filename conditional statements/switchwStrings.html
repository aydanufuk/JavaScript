<html>

<head>
	<title>Switch with String</title>
	<script>
	var name = prompt("Enter any name", "john, mark ...");

	switch(name){

		case "John": 
			document.write("John");
			break;
		case "Mark":
			document.write("Mark");
			break;
		case "Ufuk":
			document.write("Ufuk");
			break;
		default:
			document.write("No match!");
	}

	
	
	
	
	</script>
 </head>
 

	
</html>
