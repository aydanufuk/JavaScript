<!DOCTYPE html>
<html>
    <head>
        <title>Validation: Regular Expression: A</title>
        <script> 
        function validate(){

          
            var exp =/^[A-Za-z0-9\s]+$/
            // var exp= /^[A-Za-z0-9\s]{3,10}$ angular brackets for range at least 3 characters at most 10 characters
        
            var address = document.myform.address.value;
            var result = exp.test(address);

            if(result){
                alert("validation successfull");
            }
            else{
                document.getElementById("err").innerHTML="Please enter alpha numeric values only!";
                document.myform.address.focus();
                return false;
            }
        }        </script>
       
    </head>

    <body>
        <h3>address: </h3>
        <form name="myform" action="reg.php" onsubmit="return validate()">
        Address: <textarea name="address"> </textarea>
        <b id="err"></b><br/>
        <input type="submit" value="submit"/>
        
        
        </form>
    </body>
</html>
