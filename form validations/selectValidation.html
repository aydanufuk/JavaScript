<!DOCTYPE html>
<html>
    <head>
        <title>Select Validation Drop down</title>
        <script> 
        function handleSubmit(){

            var color = document.myform.colorSelect.value;

            if(color == "")
            {alert("please select a color");
            document.myform.colorSelect.focus();
            return false;
            }
            else{
                alert("validation is successfull");
                return true;
            }
        }
        </script>
       
    </head>

    <body>
        <h3>Select a color: </h3>
        <form name="myform" action="dropdown.php" onsubmit="return handleSubmit()">
        <select name="colorSelect">
            <option value="">Select a color</option>
            <option value="blue">Blue</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
        </select>
        <input type="submit" value="submit"/>
        
        
        </form>
    </body>
</html>
