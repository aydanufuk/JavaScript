<!DOCTYPE html>
<html>
    <head>
        <title>Validation: Regular Expression: Text</title>
        <script> 
        function validate(){

            var valid = false;
            var exp =/^[A-Za-z]+$/
            var userName = document.myform.uname.value;
            var result = exp.test(userName);

            if(result){
                alert("validation successfull");
            }
            else{
                alert("validation failed!");
                document.myform.uname.focus();
                return false;
            }
        }
        </script>
       
    </head>

    <body>
        <h3>Select a mode of payment: </h3>
        <form name="myform" action="reg.php" onsubmit="return validate()">
        User Name:<input type="text" name="uname"/> 
           
        <input type="submit" value="submit"/>
        
        
        </form>
    </body>
</html>
