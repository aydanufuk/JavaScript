<!DOCTYPE html>
<html> 
    <head>
        <title>
            object literals
        </title>

        <script>

           var student = {
                name:"bob",
                score:80,

           }


           var s1 = new Object();
           s1.name = "Bob";
           s1.score = 80;


            document.write(student.name + "<br/>");
            document.write(s1.name + "<br/>");



        </script>
    </head>

    <body>

    </body>
</html>
