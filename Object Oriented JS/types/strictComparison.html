<!DOCTYPE html>
<html>
    <head>
            <title>Triple Equals</title>      
    </head>
    <body>
        <script>
            var customerName = "John";
            var accountBalance = 2000;
            var isValid = true;

            var object = null;

            var x = 123;
            var y=x; 
            y=456;
            
            var s = "123";


            document.write(typeof customerName + "<br/>");
            document.write(typeof accountBalance + "<br/>");
            document.write(typeof isValid + "<br/>");
            document.write( (object === null) + "<br/>");
            document.write(typeof x + "<br/>");
            document.write(typeof y + "<br/>");

            document.write(x==s + "<br/>"); //true
           document.write(x === s + "<br/>"); //false

        </script>
    </body>
</html>
