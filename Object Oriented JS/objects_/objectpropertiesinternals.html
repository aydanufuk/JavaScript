<!DOCTYPE html>
<html> 
    <head>
        <title>
          object properties internal
        </title>

        <script>
          var course1 = {
              name:"JavaScript Fundamentals" //[[Put]]
          };

          var course2 = new Object();
          course2.name = "ReactJS";

          course1.name = "end to end java project"; //[[Set]]

          course1.description = "master java project development"; //[[Put]]

          //[[Delete]]
         // delete course1.description; //return true for successful deletion otherwise false
          
          console.log("description" in course1);

          console.log("toString" in course1); //if available particular property

          console.log(course1.hasOwnProperty("toString")); //has owned not derived

          for(var eachProperty in course1){
              console.log(eachProperty);
              console.log(course1[eachProperty]);
          }

            var allProperties = Object.keys(course1);
            for(var i=0;i<allProperties.length;i++){
                console.log(allProperties[i]);
                console.log(course1[allProperties[i]]);
            }

            //checking enumarability
            //in-built returns false
            console.log(course1.propertyIsEnumerable("name"));
            console.log(allProperties.propertyIsEnumerable("length"));



        </script>
    </head>

    <body>

    </body>
</html>
