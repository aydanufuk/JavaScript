<!DOCTYPE html>
<html> 
    <head>
        <title>
    accessor properties   
    </title>

        <script>
          var credirCard = {

              _name:"john",

              get getName(){
                  return this._name;
              },
              set setName(value){
                  this._name = value;
              },
          };

          console.log(credirCard.getName);
          credirCard.setName = "bob";
          console.log(credirCard.getName);


        </script>
    </head>

    <body>

    </body>
</html>
